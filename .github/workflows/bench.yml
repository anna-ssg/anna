name: Benchmark
on:
  pull_request:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v6

      # System Dependencies
      - name: Dependencies Install Hyperfine
        run: |
          sudo apt-get update; sudo apt-get install -y hyperfine

      # Tool Setup
      - name: Tools Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Tools Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Tools Install Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          toolchain: stable

      # Caching
      - name: Cache Rust Builds
        uses: actions/cache@v5
        with:
          path: tmp/bench
          key: ${{ runner.os }}-bench

      # Execution
      - name: Execution Run Benchmark
        run: |
          ./test/bench.sh 2>&1 | tee full_output.txt
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo "Benchmark script failed with exit code $exit_code"
            exit $exit_code
          fi
          sed -n '/Begin Benchmark/,/End Benchmark/{ /Begin Benchmark/d; /End Benchmark/d; p; }' full_output.txt > bench_results.txt
          echo "## Benchmark Results" > comment_body.txt
          echo "" >> comment_body.txt
          echo "\`\`\`" >> comment_body.txt
          cat bench_results.txt >> comment_body.txt
          echo "" >> comment_body.txt
          echo "\`\`\`" >> comment_body.txt

      # Results
      - name: Results Post Benchmark
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment_body.txt --create-if-none --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          
      - name: Results Upload Benchmark
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_results.txt
