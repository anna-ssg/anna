{{ define "all-collections"}}
{{$PageData := .TemplateData}}
{{ template "head" .}}

<body class="site-body">
    {{template "header" .}}
    <main class="container site-main" role="main">
        <article class="content">
            <section class="posts">
                <div class="all-tags">
                    {{range .CollectionNames}}
                    <a href="/collections/{{.}}.html">{{.}}</a>
                    {{end}}
                </div>
            </section>
        </article>
    </main>


    {{template "footer" .}}

</body>

</html>

{{ end}}
