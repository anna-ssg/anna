{{define "header"}}
<!-- If the template for a particular url does not exist(posts.html), setting it to the specific page template data -->
{{ $PageData := index .DeepDataMerge.Templates .PageURL }} {{if eq $PageData nil
}} {{ $PageData = .TemplateData }} {{end}}

<header class="site-header">
    <div class="container header-inner">
        <div class="brand">
            <a href="/" aria-label="{{ .DeepDataMerge.LayoutConfig.SiteTitle }}"><img src="/static/images/anna.png"
                    alt="{{ .DeepDataMerge.LayoutConfig.SiteTitle }}" class="brand-logo" /></a>
        </div>
        <nav id="mobile-nav" class="site-nav" aria-label="Main navigation">
            {{range $index_no, $map := .DeepDataMerge.LayoutConfig.Navbar}}
            {{range $key, $value := $map}}
            <a class="navitem" href="/{{ $value }}">{{ $key }}</a>
            {{end}}
            {{end}}
        </nav>
        <div class="actions">
            <button class="hamburger" id="hamburger" aria-controls="mobile-nav" aria-expanded="false"

    </div>
</header>
